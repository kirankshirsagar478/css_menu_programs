<body>
    <div id="menu" style="width: 200px; border: 1px solid #ccc; height: 150px; overflow: hidden;">

            <li>Item 1</li>

    <script>
        const menuList = document.getElementById('menu-list');
        const menu = document.getElementById('menu');

        // JavaScript code to determine when to show the scrollbar
        if (menuList.scrollHeight > menu.clientHeight) {
            menu.style.overflowY = 'scroll';
        } else {
            menu.style.overflowY = 'hidden';
        }
    </script>
